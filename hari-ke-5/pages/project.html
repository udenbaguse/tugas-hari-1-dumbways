<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../assets/images/logo.gif"
      type="image/x-icon"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body data-bs-theme="dark">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg shadow bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../assets/images/logo.gif"
            alt="Logo Udenbaguse"
            height="50"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="project.html">My Project</a>
            </li>
          </ul>

          <a href="../index.html" class="ms-auto">
            <button type="button" class="btn btn-primary">Back to Home</button>
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="alert-container"></div>

      <!-- FORM -->
      <h1 class="text-center py-3">ADD MY PROJECT</h1>

      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="form-group pb-2">
            <label for="projectName">Project Name</label>
            <input type="text" class="form-control" id="projectName" />
          </div>

          <div class="form-group pb-2">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" />
          </div>

          <div class="form-group pb-2">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" id="endDate" />
          </div>

          <div class="form-group pb-2">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>

          <div class="form-group pb-2">
            <label>Technologies</label><br />

            <div class="form-check form-check-inline">
              <input
                class="form-check-input tech-checkbox"
                type="checkbox"
                value="Node Js"
              />
              <label class="form-check-label">Node Js</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input tech-checkbox"
                type="checkbox"
                value="Next Js"
              />
              <label class="form-check-label">Next Js</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input tech-checkbox"
                type="checkbox"
                value="React Js"
              />
              <label class="form-check-label">React Js</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input tech-checkbox"
                type="checkbox"
                value="TypeScript"
              />
              <label class="form-check-label">TypeScript</label>
            </div>
          </div>

          <div class="form-group pb-2">
            <label for="uploadImage">Upload Image</label>
            <input type="file" class="form-control-file" id="uploadImage" />
          </div>

          <div class="text-end pb-4">
            <button type="button" class="btn btn-info" id="submitBtn">
              Submit
            </button>
          </div>
        </div>
      </div>

      <!-- PROJECT LIST -->
      <h2 class="text-center mt-4">MY PROJECT</h2>
      <div class="row" id="root"></div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../assets/script/app.js"></script>

  </body>
</html>
